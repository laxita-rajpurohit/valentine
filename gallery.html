<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Our Memories</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #ffeef5, #ffd6e7, #ffeef5);
        text-align: center;
      }

      /* floating hearts */
      .heart {
        position: fixed;
        bottom: -20px;
        color: #ff7aa8;
        animation: float 8s linear infinite;
        opacity: 0.5;
      }
      @keyframes float {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-120vh);
        }
      }

      /* card */
      .card {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(14px);
        border-radius: 26px;
        padding: 30px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
      }

      /* polaroid gallery */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }

      .polaroid {
        background: white;
        padding: 8px 8px 20px;
        border-radius: 12px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: 0.3s;
      }

      .polaroid:hover {
        transform: rotate(-2deg) scale(1.05);
      }

      .polaroid img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }

      /* lightbox */
      #lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
      }

      #lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 12px;
      }

      /* timeline */
      .timeline {
        margin-top: 40px;
        text-align: left;
      }

      .memory {
        background: white;
        margin: 12px 0;
        padding: 14px;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      button {
        margin-top: 20px;
        padding: 10px 18px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(90deg, #ff8fb1, #ff6f9f);
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- music -->
    <audio autoplay loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <!-- hearts -->
    <div class="heart" style="left: 10%">‚ù§</div>
    <div class="heart" style="left: 30%">‚ù§</div>
    <div class="heart" style="left: 50%">‚ù§</div>
    <div class="heart" style="left: 70%">‚ù§</div>
    <div class="heart" style="left: 90%">‚ù§</div>

    <div class="card">
      <h2>Our Memories üì∏</h2>

      <div class="gallery" id="gallery">
        <div class="polaroid"><img src="photos/mainphoto.jpeg" /></div>
        <div class="polaroid"><img src="photos/photo1.jpeg" /></div>
        <div class="polaroid"><img src="photos/photo4.jpeg" /></div>
        <div class="polaroid"><img src="photos/photo5.jpeg" /></div>
        <div class="polaroid"><img src="photos/photo2.jpeg" /></div>
        <div class="polaroid"><img src="photos/photo3.jpeg" /></div>
      </div>

      <button onclick="location.href = 'story.html'">Next ‚Üí</button>
    </div>

    <!-- lightbox -->
    <div id="lightbox">
      <img id="lightboxImg" />
    </div>

    <script>
      const images = document.querySelectorAll(".polaroid img");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightboxImg");

      let index = 0;

      /* lightbox */
      images.forEach((img, i) => {
        img.onclick = () => {
          index = i;
          lightbox.style.display = "flex";
          lightboxImg.src = img.src;
        };
      });

      lightbox.onclick = () => (lightbox.style.display = "none");

      /* auto slideshow */
      setInterval(() => {
        index = (index + 1) % images.length;
        lightboxImg.src = images[index].src;
      }, 3000);
    </script>
  </body>
</html>
