<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Our Memories</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #ffeef5, #ffd6e7, #ffeef5);
        text-align: center;
      }

      /* floating hearts */
      .heart {
        position: fixed;
        bottom: -20px;
        color: #ff7aa8;
        animation: float 8s linear infinite;
        opacity: 0.5;
      }
      @keyframes float {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-120vh);
        }
      }

      /* card */
      .card {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(14px);
        border-radius: 26px;
        padding: 30px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
      }

      /* gallery */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }

      .polaroid {
        background: white;
        padding: 8px 8px 16px;
        border-radius: 12px;
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: 0.3s;
      }

      .polaroid:hover {
        transform: rotate(-2deg) scale(1.05);
      }

      .polaroid img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }

      .caption {
        font-size: 13px;
        margin-top: 6px;
        color: #555;
      }

      /* popup */
      #popup {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
      }

      .popup-card {
        background: white;
        padding: 24px;
        border-radius: 18px;
        width: 300px;
        text-align: center;
        animation: pop 0.3s ease;
      }

      @keyframes pop {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      button {
        margin-top: 20px;
        padding: 10px 18px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(90deg, #ff8fb1, #ff6f9f);
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- hearts -->
    <div class="heart" style="left: 10%">‚ù§</div>
    <div class="heart" style="left: 30%">‚ù§</div>
    <div class="heart" style="left: 50%">‚ù§</div>
    <div class="heart" style="left: 70%">‚ù§</div>
    <div class="heart" style="left: 90%">‚ù§</div>

    <div class="card">
      <h2>Our Memories üì∏</h2>

      <div class="gallery">
        <div
          class="polaroid"
          data-text="This was one of my best decision of life to start my forever journey with you ‚ù§Ô∏è"
        >
          <img src="photos/mainphoto.jpeg" />
          <div class="caption">Our First photo</div>
        </div>

        <div
          class="polaroid"
          data-text="I still remember this moment so clearly ‚ú®"
        >
          <img src="photos/photo1.jpeg" />
          <div class="caption">Beautiful day</div>
        </div>

        <div class="polaroid" data-text="You looked so happy here üòä">
          <img src="photos/photo4.jpeg" />
          <div class="caption">Your smile</div>
        </div>

        <div
          class="polaroid"
          data-text="One of my happiest memories with you üíï"
        >
          <img src="photos/photo5.jpeg" />
          <div class="caption">Together</div>
        </div>

        <div
          class="polaroid"
          data-text="I wish we could relive this day again üí´"
        >
          <img src="photos/photo2.jpeg" />
          <div class="caption">Special moment</div>
        </div>

        <div
          class="polaroid"
          data-text="Every memory with you is my favorite ‚ù§Ô∏è"
        >
          <img src="photos/photo3.jpeg" />
          <div class="caption">Forever memory</div>
        </div>
      </div>

      <button onclick="location.href = 'story.html'">Next ‚Üí</button>
    </div>

    <!-- popup -->
    <div id="popup">
      <div class="popup-card">
        <p id="popupText"></p>
      </div>
    </div>

    <script>
      const cards = document.querySelectorAll(".polaroid");
      const popup = document.getElementById("popup");
      const popupText = document.getElementById("popupText");

      cards.forEach((card) => {
        card.onclick = () => {
          popup.style.display = "flex";
          popupText.innerText = card.dataset.text;
        };
      });

      popup.onclick = () => (popup.style.display = "none");
    </script>
  </body>
</html>
