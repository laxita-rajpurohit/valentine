<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Our Story</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #ffeef5, #ffd6e7, #ffeef5);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      /* floating hearts */
      .heart {
        position: fixed;
        bottom: -20px;
        color: #ff7aa8;
        animation: float 9s linear infinite;
        opacity: 0.5;
      }

      @keyframes float {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-120vh);
        }
      }

      /* main card */
      .card {
        width: 90%;
        max-width: 700px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        border-radius: 28px;
        padding: 36px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        font-family: "Playfair Display", serif;
        margin-bottom: 28px;
      }

      /* timeline */
      .timeline {
        border-left: 3px solid #ff9bb8;
        padding-left: 18px;
      }

      .event {
        margin-bottom: 20px;
        position: relative;
      }

      .event::before {
        content: "❤";
        position: absolute;
        left: -14px;
        top: 0;
      }

      .title {
        font-weight: 600;
        color: #444;
      }

      .desc {
        color: #666;
        margin-top: 4px;
      }

      .footer {
        margin-top: 28px;
        text-align: center;
        font-family: "Playfair Display", serif;
        font-size: 20px;
        color: #444;
      }
    </style>
  </head>

  <body>
    <div class="heart" style="left: 10%">❤</div>
    <div class="heart" style="left: 30%">❤</div>
    <div class="heart" style="left: 50%">❤</div>
    <div class="heart" style="left: 70%">❤</div>
    <div class="heart" style="left: 90%">❤</div>

    <div class="card">
      <h2>Our Story</h2>

      <div class="timeline">
        <div class="event">
          <div class="title">First Hello</div>
          <div class="desc">
            The day everything quietly began — 23 June 2025.
          </div>
        </div>

        <div class="event">
          <div class="title">First Laugh Together</div>
          <div class="desc">
            Lalbaugh — 1 September, one of my favorite memories.
          </div>
        </div>

        <div class="event">
          <div class="title">Today</div>
          <div class="desc">Still choosing you. Still grateful for us.</div>
        </div>
      </div>

      <div class="footer">Happy Valentine's Day ❤</div>
    </div>
  </body>
</html>
