<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forever</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #ffeef5, #ffd6e7, #ffeef5);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      /* floating hearts */
      .heart {
        position: fixed;
        bottom: -20px;
        color: #ff7aa8;
        animation: float 9s linear infinite;
        opacity: 0.6;
      }

      @keyframes float {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-120vh);
        }
      }

      /* card */
      .card {
        width: 90%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        border-radius: 28px;
        padding: 36px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-family: "Playfair Display", serif;
        margin-bottom: 10px;
      }

      .message {
        color: #555;
        margin-bottom: 20px;
      }

      button {
        padding: 12px 18px;
        border: none;
        border-radius: 22px;
        margin: 8px;
        cursor: pointer;
        font-size: 15px;
      }

      .yes {
        background: linear-gradient(90deg, #ff8fb1, #ff6f9f);
        color: white;
      }

      .no {
        background: white;
        border: 2px solid #ff8fb1;
        color: #ff6f9f;
      }

      #result {
        margin-top: 18px;
        display: none;
        font-size: 18px;
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>

  <body>
    <!-- floating hearts -->
    <div class="heart" style="left: 10%">‚ù§</div>
    <div class="heart" style="left: 30%">‚ù§</div>
    <div class="heart" style="left: 50%">‚ù§</div>
    <div class="heart" style="left: 70%">‚ù§</div>
    <div class="heart" style="left: 90%">‚ù§</div>

    <div class="card">
      <h1>Before this ends‚Ä¶</h1>
      <div class="message">
        No matter where life takes us, I will always choose you.
      </div>

      <h2>Will you be mine forever? üíç</h2>

      <button class="yes" onclick="sayYes()">Yes ‚ù§</button>
      <button class="no" onclick="moveNo(this)">No</button>

      <div id="result">Forever starts today ‚ù§Ô∏è</div>
    </div>

    <script>
      function sayYes() {
        document.getElementById("result").style.display = "block";
      }

      function moveNo(btn) {
        btn.style.position = "absolute";
        btn.style.top = Math.random() * 80 + "%";
        btn.style.left = Math.random() * 80 + "%";
      }
    </script>
  </body>
</html>
