<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Love Letter</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Inter, sans-serif;
        background: linear-gradient(135deg, #ffeef5, #ffd6e7, #ffeef5);
        overflow: hidden;
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        color: #ff7aa8;
        animation: float 8s linear infinite;
        opacity: 0.6;
      }

      @keyframes float {
        from {
          transform: translateY(100vh) scale(0.6);
        }
        to {
          transform: translateY(-10vh) scale(1.2);
        }
      }

      /* Card container */
      .card {
        width: 320px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(18px);
        border-radius: 24px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        transform: translateY(40px);
        opacity: 0;
        animation: reveal 1.2s ease forwards;
      }

      @keyframes reveal {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .photo {
        width: 90px;
        height: 90px;
        border-radius: 14px;
        object-fit: cover;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        margin-bottom: 18px;
      }

      .text {
        font-family: "Playfair Display", serif;
        font-size: 16px;
        color: #333;
        line-height: 1.6;
        min-height: 70px;
      }

      .proposal {
        margin-top: 14px;
        opacity: 0;
        transition: opacity 1s ease;
      }

      .proposal.show {
        opacity: 1;
      }

      .ring {
        font-size: 36px;
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      .question {
        margin-top: 10px;
        font-size: 20px;
        font-weight: 500;
      }

      button {
        margin-top: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(90deg, #ff8fb1, #ff6f9f);
        color: white;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(255, 105, 150, 0.4);
        transition: transform 0.2s ease;
      }

      button:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <!-- floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s">‚ù§</div>
    <div class="heart" style="left: 30%; animation-delay: 2s">‚ù§</div>
    <div class="heart" style="left: 60%; animation-delay: 4s">‚ù§</div>
    <div class="heart" style="left: 80%; animation-delay: 1s">‚ù§</div>

    <div class="card">
      <img
        src="photo.jpg"
        class="photo"
        onerror="this.style.display = 'none'"
      />

      <div class="text" id="typewriter"></div>

      <div class="proposal" id="proposal">
        <div class="ring">üíç</div>
        <div class="question">Will you stay with me forever?</div>
      </div>

      <button onclick="location.href = 'gallery.html'">Next ‚Üí</button>
    </div>

    <script>
      const text =
        "You are my calm, my chaos, my happiness. Every moment with you feels like magic. I would choose you again and again.";

      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          document.getElementById("typewriter").innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 25);
        } else {
          document.getElementById("proposal").classList.add("show");
        }
      }

      setTimeout(typeWriter, 800);
    </script>
  </body>
</html>
